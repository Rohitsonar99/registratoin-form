<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
    <meta charset="UTF-8">			
		<title> Registration Form </title>
		<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="title">Registration Form</div>
			<div class="content">
			<form action="#">
				<div class="user-details">
				<div class="input-box">
				<span class="details">Name</span>
					<input type="text" placeholder="Enter your name" required>
				</div>
				<div class="input-box">
				<span class="details">Password</span>
					<input type="password" placeholder="Enter your password" required>
				</div>
				<div class="input-box">
				<span class="details">Email id</span>
				<input type="email" placeholder="Enter your email" required>
				</div>
				<div class="input-box">
				<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter your number" required>
				</div>
				<div class="input-box">
				<span class="details">Date of Birth</span>
					<input type="date"  required>
				</div>
				<div class="input-box">
				<span class="details">Address</span>
					<input type="text" placeholder="Enter your address" required>
				</div>
				</div>
		
		
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1" value="male">
					<input type="radio" name="gender" id="dot-2" value="female">
				<span class="gender-title">Gender</span>
				<div class="category">
				<label for="dot-1">
				<span class="dot one"></span>
				<span class="gender">Male</span>
				</label>
				<label for="dot-2">
				<span class="dot two"></span>
				<span class="gender">Female</span>
				</label>
				</div>
		
				<div class="language-details"> 
				<div class="title-lang">language Known</div>
				<div class="category">
				<span class="language-details">English</span>
					<input type="checkbox" name="language" id="box-1" value="English">
				<span class="language-details">Telugu</span>
					<input type="checkbox" name="language" id="box-2" value="Telugu">
				<span class="language-details">Hindi</span>
					<input type="checkbox" name="language" id="box-3" value="Hindi">
				<span class="language-details">Tamil</span>
					<input type="checkbox" name="language" id="box-4" value="Tamil">
				</div>
				</div>
		
				<div class="button">
					<input type="submit" value="Register">
				</div>
			</form>
			</div>
		</div>
	</body>
</html>
